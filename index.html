    }

    function renderStats() {
      if (state.loading) return `<div class="container"><div class="loading"><div class="spinner"></div><div>è¼‰å…¥ä¸­...</div></div></div>`;
      
      // === é—œéµä¿®æ­£ï¼šè‹¥æ‰¾ä¸åˆ°è³‡æ–™ï¼Œé¡¯ç¤ºé‡æ–°é–‹åœ˜æŒ‰éˆ• ===
      if (!state.formConfig) {
        return `
          <div class="container">
            <div class="empty-state">

              <div>æ‰¾ä¸åˆ°è¡¨å–®è³‡æ–™</div>
              <div style="font-size:14px; color:#999; margin-bottom:20px;">å¯èƒ½è©²é–‹åœ˜åˆ†é å·²è¢«åˆªé™¤</div>

      }

      const ordersByStore = {};
      const ordersByItem = {};
      state.orders.forEach(order => {
        if (!ordersByStore[order.store]) ordersByStore[order.store] = [];

      // æ¨™é¡Œéæ¿¾äº‚æ•¸
      const displayTitle = state.formConfig.title.replace(/\s*\(\d+\)$/, '');

      let itemStatsHTML = state.formConfig.items.map(item => {
        const ordered = ordersByItem[item.name] || 0;
        const percentage = Math.min((ordered / item.limit) * 100, 100);
        const isFull = ordered >= item.limit;
        return `
          <div style="margin-bottom:16px">

              <span style="color:#333">${item.name}</span>

      let storeOrdersHTML = Object.entries(ordersByStore).map(([store, orders]) => {
        const ordersByPhone = {};
        orders.forEach(order => {

          if (!ordersByPhone[order.phone].items[order.item]) ordersByPhone[order.phone].items[order.item] = 0;

        });
        const orderRows = Object.values(ordersByPhone).map(o => {

        }).join('');
        return `

              <span class="order-group-title">ğŸ“ ${store}</span>
              <span class="order-group-badge">${Object.keys(ordersByPhone).length} äºº</span>
            </div>
            ${orderRows}

        `;
      }).join('');

      const customerLink = window.location.href.split('?')[0] + '?sheet=' + encodeURIComponent(state.currentSheet);

      return `
        <div class="container">
          <div class="card">
            <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:20px">
              <h1 style="text-align:left;margin:0;font-size:20px">ğŸ“Š ${displayTitle}</h1>
              <button class="btn btn-primary" style="width:auto;padding:10px 20px;font-size:14px" onclick="newForm()"> + é–‹æ–°åœ˜ </button>
            </div>
            <div style="margin-bottom:24px">
              <label style="margin-bottom:12px;color:#666">å“é …çµ±è¨ˆ</label>
              ${itemStatsHTML}
            </div>
            <div class="stat-card">
              <div class="stat-label">è¨‚è³¼äººæ•¸</div>
              <div class="stat-value">${uniquePhones.size}</div>
            </div>
            <div class="link-box">
              <div class="link-label">ğŸ“ å®¢äººå¡«å¯«é€£çµï¼ˆåˆ†äº«åˆ° LINE ç¤¾ç¾¤ï¼‰</div>
              <div class="link-row">
                <input type="text" class="link-input" value="${customerLink}" readonly id="customerLink">
                <button class="copy-btn" onclick="copyLink()">è¤‡è£½</button>

            </div>
          </div>
          ${storeOrdersHTML ? `<div class="card"><h2 style="font-size:18px;margin-bottom:16px;color:#333;font-weight:700">ğŸ“‹ è¨‚å–®æ˜ç´°</h2>${storeOrdersHTML}</div>` : `<div class="empty-state"><div class="empty-icon">ğŸ“­</div><div>é‚„æ²’æœ‰è¨‚å–®</div></div>`}
        </div>
      `;
    }

    function renderCustomer() {
      if (!state.currentSheet) return `<div class="container"><div class="empty-state"><div class="empty-icon">ğŸ“‹</div><div>å°šæœªé–‹åœ˜</div><div style="margin-top:8px;font-size:14px">è«‹ç­‰å¾…åœ˜ä¸»åˆ†äº«é€£çµ</div></div></div>`;
      if (state.loading) return `<div class="container"><div class="loading"><div class="spinner"></div><div>è¼‰å…¥ä¸­...</div></div></div>`;
      if (!state.formConfig) return `<div class="container"><div class="empty-state"><div class="empty-icon">âŒ</div><div>æ‰¾ä¸åˆ°æ­¤åœ˜è³¼è¡¨å–®</div></div></div>`;

      let storeOptions = STORES.map(s => `<option value="${s}" ${state.selectedStore === s ? 'selected' : ''}>${s}</option>`).join('');
      let itemsHTML = state.formConfig.items.map((item, index) => {
        const remaining = item.remaining !== undefined ? item.remaining : (item.limit - (item.ordered || 0));
        const isSoldOut = remaining <= 0;
        const selectedQty = state.selectedItems[item.name] || 0;
        return `
          <div class="item-card ${isSoldOut ? 'sold-out' : ''}">
            <div class="item-header">
              ${item.image ? `<img src="${item.image}" class="item-image" onerror="this.style.display='none'">` : `<div class="item-image-placeholder">ğŸ›ï¸</div>`}
              <div class="item-info">

                  ${isSoldOut ? 'å·²é¡æ»¿' : `å‰©é¤˜ ${remaining} ä»½`}

            </div>
            ${!isSoldOut ? `

                <span class="qty-display">${selectedQty}</span>
                <button class="qty-btn plus" onclick="changeQty('${item.name}', 1)" ${selectedQty >= remaining ? 'disabled' : ''}>+</button>
              </div>

        `;
      }).join('');

      const displayTitle = state.formConfig.title.replace(/\s*\(\d+\)$/, '');

      return `
        <div class="container">

            <div class="brand-logo">
              <img src="https://i.ibb.co/RTfWybqw/image.png" alt="Logo">
            </div>
            <div class="brand-name">åŒ…å­åª½ç”Ÿé®®å°èˆ–</div>
            <div class="group-title">${displayTitle}</div>
          </div>
          <div class="card">
            <p class="subtitle">è«‹å¡«å¯«ä»¥ä¸‹è³‡æ–™å®Œæˆç™»è¨˜</p>
            <div class="form-group">
              <label>ğŸ“ å–è²¨åˆ†åº—</label>
              <select onchange="state.selectedStore=this.value;state.error='';render()">
                <option value="">è«‹é¸æ“‡åˆ†åº—</option>
                ${storeOptions}
              </select>
            </div>
            <div class="form-group">
              <label>ğŸ“± é›»è©±å¾Œå…­ç¢¼</label>
              <input type="tel" placeholder="ä¾‹å¦‚ï¼š123456" maxlength="6" value="${state.phone}" 
                     oninput="state.phone=this.value.slice(0,6);state.error=''" 
                     style="letter-spacing:4px;text-align:center">
            </div>
            <div class="form-group">
              <label>ğŸ›’ é¸æ“‡å“é …</label>
              ${itemsHTML}
            </div>
            ${state.error ? `<div class="error-msg">${state.error}</div>` : ''}
            <button class="btn btn-primary" onclick="submitOrder()" ${state.loading ? 'disabled' : ''}>
              ${state.loading ? 'é€å‡ºä¸­...' : 'âœ“ ç¢ºèªç™»è¨˜'}
            </button>
          </div>
        </div>
      `;
    }

    function renderSuccess() {
      const info = state.successInfo || {};
      const itemsHTML = Object.entries(info.items || {}).filter(([_, qty]) => qty > 0).map(([name, qty]) => `<div class="success-item">${name} Ã— ${qty}</div>`).join('');
      return `
        <div class="container">
          <div class="success-screen">
            <div class="success-content">
              <div class="success-icon-container">
                <svg class="success-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                  <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
                </svg>
              </div>
              <h2 class="success-title">ç™»è¨˜æˆåŠŸï¼</h2>
              <div class="success-info">å–è²¨åˆ†åº—ï¼š${info.store}<br>é›»è©±æœ«å…­ç¢¼ï¼š${info.phone}</div>
              <div class="success-items">${itemsHTML}</div>
              <button class="btn btn-primary" style="margin-top:24px; width: auto; padding: 12px 30px;" onclick="resetCustomerForm()">ç¹¼çºŒç™»è¨˜å…¶ä»–å“é …</button>
            </div>
          </div>
        </div>
      `;
    }

    function renderBottomNav() {
      return `
        <div class="bottom-nav">
          <button class="nav-btn ${state.view === 'admin' ? 'active' : ''}" onclick="switchView('admin')">ğŸ‘¤ ç®¡ç†</button>
          <button class="nav-btn ${state.view === 'customer' || state.view === 'success' ? 'active' : ''}" onclick="switchView('customer')">ğŸ›’ å®¢äºº</button>
        </div>
      `;
    }

    // ====== Actions ======
    function switchView(view) {
      state.view = view; state.error = '';
      if (view === 'customer' && state.currentSheet) loadFormData();
      else if (view === 'admin' && state.currentSheet && state.adminMode === 'stats') loadOrders();
      render();
    }
    function addItem() { state.items.push({ name: '', limit: 30, image: '', description: '' }); render(); }
    function removeItem(index) { if (state.items.length > 1) { state.items.splice(index, 1); render(); } }
    function updateItem(index, field, value) {
      state.items[index][field] = field === 'limit' ? (parseInt(value) || 0) : value;
      if (field === 'image') render();
    }
    async function createForm() {
      const validItems = state.items.filter(item => item.name.trim());
      if (validItems.length === 0) { state.error = 'è«‹è‡³å°‘å¡«å¯«ä¸€å€‹å“é …åç¨±'; render(); return; }
      state.loading = true; state.error = ''; render();
      const formTitle = state.formTitle || new Date().toLocaleDateString('zh-TW') + ' é–‹åœ˜';
      try {
        const response = await fetch(SCRIPT_URL, {
          method: 'POST', body: JSON.stringify({ action: 'createForm', formTitle: formTitle, items: validItems, stores: STORES })
        });
        const result = await response.json();
        if (result.success) {
          state.currentSheet = result.sheetName; state.formConfig = result.formConfig;
          state.adminMode = 'stats'; state.orders = [];
          localStorage.setItem('currentSheet', state.currentSheet); showToast('âœ… é–‹åœ˜æˆåŠŸï¼');
        } else { state.error = result.error || 'å»ºç«‹å¤±æ•—ï¼Œè«‹é‡è©¦'; }
      } catch (error) {
        // Fallback for demo without backend
        state.currentSheet = formTitle;
        state.formConfig = { title: formTitle, items: validItems.map(item => ({...item, ordered: 0, remaining: item.limit})), stores: STORES };
        state.adminMode = 'stats'; state.orders = [];
        localStorage.setItem('currentSheet', state.currentSheet); showToast('âœ… é–‹åœ˜æˆåŠŸï¼');
      }
      state.loading = false; render();
    }
    function newForm() {
      state.adminMode = 'create'; state.formTitle = '';
      state.items = [{ name: '', limit: 30, image: '', description: '' }];
      state.error = ''; render();
    }
    async function loadOrders() {
      state.loading = true; render();
      try {
        const response = await fetch(`${SCRIPT_URL}?action=getOrders&sheetName=${encodeURIComponent(state.currentSheet)}`);
        const result = await response.json();
        if (result.success) { state.orders = result.orders || []; state.formConfig = result.formConfig; }
        else { state.formConfig = null; } // è‹¥å¾Œç«¯å›å‚³å¤±æ•—ï¼Œè¨­ç‚º null ä»¥è§¸ç™¼æ•‘æ´æŒ‰éˆ•
      } catch (error) { console.error('Load orders error:', error); state.formConfig = null; }
      state.loading = false; render();
    }
    function copyLink() {
      const input = document.getElementById('customerLink'); input.select();
      input.setSelectionRange(0, 99999); document.execCommand('copy'); showToast('âœ… é€£çµå·²è¤‡è£½ï¼');
    }
    async function loadFormData() {
      state.loading = true; render();
      try {
        const response = await fetch(`${SCRIPT_URL}?action=getFormData&sheetName=${encodeURIComponent(state.currentSheet)}`);
        const result = await response.json();
        if (result.success) state.formConfig = result.formConfig; else state.formConfig = null;
      } catch (error) { console.error('Load form error:', error); }
      state.loading = false; render();
    }
    function changeQty(itemName, delta) {
      const currentQty = state.selectedItems[itemName] || 0;
      const newQty = Math.max(0, currentQty + delta);
      const item = state.formConfig.items.find(i => i.name === itemName);
      if (item) {
        const remaining = item.remaining !== undefined ? item.remaining : (item.limit - (item.ordered || 0));
        if (newQty <= remaining) state.selectedItems[itemName] = newQty;
      }
      render();
    }
    async function submitOrder() {
      if (!state.selectedStore) { state.error = 'è«‹é¸æ“‡å–è²¨åˆ†åº—'; render(); return; }
      if (!state.phone || state.phone.length !== 6 || !/^\d+$/.test(state.phone)) { state.error = 'è«‹è¼¸å…¥æ­£ç¢ºçš„é›»è©±å¾Œå…­ç¢¼'; render(); return; }
      const orderItems = {}; let hasItem = false;
      for (const [name, qty] of Object.entries(state.selectedItems)) { if (qty > 0) { orderItems[name] = qty; hasItem = true; } }
      if (!hasItem) { state.error = 'è«‹è‡³å°‘é¸æ“‡ä¸€å€‹å“é …'; render(); return; }
      state.loading = true; state.error = ''; render();
      try {
        const response = await fetch(SCRIPT_URL, {
          method: 'POST',
          body: JSON.stringify({ action: 'submitOrder', sheetName: state.currentSheet, store: state.selectedStore, phone: state.phone, items: orderItems })
        });
        const result = await response.json();
        if (result.success) {
          state.successInfo = { store: state.selectedStore, phone: state.phone, items: orderItems };
          state.view = 'success';
        } else { state.error = result.error || 'é€å‡ºå¤±æ•—ï¼Œè«‹é‡è©¦'; }
      } catch (error) {
        // Fallback for demo
        state.successInfo = { store: state.selectedStore, phone: state.phone, items: orderItems };
        state.view = 'success';
      }
      state.loading = false; render();
    }
    function resetCustomerForm() {
      state.view = 'customer'; state.selectedStore = ''; state.phone = '';
      state.selectedItems = {}; state.error = ''; loadFormData();
    }
    function init() {
      const urlParams = new URLSearchParams(window.location.search);
      const sheetParam = urlParams.get('sheet');
      if (sheetParam) {
        state.currentSheet = sheetParam; state.view = 'customer';
        localStorage.setItem('currentSheet', sheetParam); loadFormData();
      } else if (state.currentSheet) {
        state.adminMode = 'stats'; loadOrders();
      }
      render();
    }
    init();
  </script>
